	<html lang="es">
		<head>
			<meta charset="utf-8">
				<title>Tablas</title>

					table {
					border-collapse: collapse;
					}
					th,
					td {
					border: 3px solid black;
					padding: 20px;
					}
				</style>
			</head>

					<caption>Tabla de ejemplo</caption>
					<thead>
						<tr>

							<th>Precipitaciones</th>
						</tr>
						<tr>
							<th>Enero</th>
							<td>23,5</td>
						</tr>
						<tr>
							<th>Febrero</th>
							<td>7,5</td>
						</tr>
						<tr>
							<th>Marzo</th>
							<td>82</td>
						</tr>
						<tr>
							<th>Total</th>
							<td>113</td>
						</tr>
						</thead>
					</table>
			</body>
</html>
